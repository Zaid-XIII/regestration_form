<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>

  <div class="bg-white min-h-screen w-screen flex flex-col justify-center items-center dark:bg-[#352F44]">
  <div class="bg-white shadow-none sm:shadow-lg px-8 sm:px-12 w-full xs:w-full sm:w-8/12 md:w-7/12 lg:w-7/12 xl:w-2/6 h-screen neon sm:h-auto py-8 dark:bg-[#232D3F]">

    <div class="flex items-center justify-between mb-4">
            <h5 class="text-center w-full font-bold text-3xl text-gray-600 p-4 dark:text-white">Applicants</h5>
            
       </div>
       <div class="flow-root">
            <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                {% for item in data %}
                <li class="py-3 sm:py-4 w-full">
                    <div class="flex items-center space-x-4">
                        
                        <div id="accordion-collapse" class="w-full" data-accordion="collapse">
                            <h2 id="accordion-collapse-heading-{{forloop.counter}}">
                              <button type="button" class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800" data-accordion-target="#accordion-collapse-body-{{forloop.counter}}" aria-expanded="false" aria-controls="accordion-collapse-body-{{forloop.counter}}">
                                <div class="flex-shrink-0">
                                    <img class="w-16 h-16 rounded-full" src="{{item.photo.url}}" alt="{{item.fname}} image">
                                </div>
                                <div class="pl-2 flex-1 min-w-0">
                                  <p class="text-md font-medium text-gray-900 truncate dark:text-white">
                                    {{item.fname}} {{item.lname}}                                  </p>
                                  <p class="text-md text-gray-500 truncate dark:text-gray-400">
                                    {{item.phone}}
                                  </p>
                              </div>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                                </svg>
                              </button>
                            </h2>
                            <div id="accordion-collapse-body-{{forloop.counter}}" class="hidden" aria-labelledby="accordion-collapse-heading-{{forloop.counter}}">
                              <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
                                <p class="mb-2 text-gray-500 dark:text-gray-400">Age: {{item.age}} year <span class="flex"> Email:{{item.email}}</span></p>
                                <p class="mb-2 text-gray-500 dark:text-gray-400">Degree: {{item.degree}} in {{item.study}}</p><span><p class="mb-2 text-gray-500 dark:text-gray-400"> Years of Experience:{{item.experience}}</p></span>
                                <p class="text-gray-500 dark:text-gray-400">{{item.introduction}}</p>
                                <a href="{{item.resume.url}}"><button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Resume</button></a>
                              </div>
                            </div>
                          </div>
                </li>
                {% endfor %}
         
            </ul>
       </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
</body>
</html>
